<h1 mat-dialog-title>Nova Vaga</h1>
<div mat-dialog-content>
  <form [formGroup]="vagaForm">
    <mat-form-field>
      <mat-label>Título da Vaga</mat-label>
      <input matInput formControlName="tituloVaga">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descrição da Vaga</mat-label>
      <textarea matInput formControlName="descVaga"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto da Vaga</mat-label>
      <input matInput formControlName="fotoVaga">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="criarVaga()">Criar</button>
</div>
