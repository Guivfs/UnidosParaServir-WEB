<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p>Tem certeza de que deseja demitir o usuário?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="primary" (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
